{% extends "base.html" %}
{% block content %}
<div class="hero-unit">
    <h2>Full Disk Encryption Information</h2>
    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="" action=".">
    {{ form.as_p }}
    <p>
        <button type="submit" name="submit" id="submit" class="btn btn-primary">Upload</button>
    </p>
    {% csrf_token %}
    </form>
</div>
{% endblock %}
