{% extends "base.html" %}
{% block content %}
<div class="hero-unit">
    <h2>Please Login</h2>
    {% if error %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}
    <form method="post" class="form-inline" action=".">
    {{ form.as_p }}
    <p>
        <button type="submit" name="submit" id="submit" class="btn btn-primary">Login</button>
    </p>
    {% csrf_token %}
    </form>
</div>
{% endblock %}
